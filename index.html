<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carrinho de Compras</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/logo.svg" alt=" logo da empresa" />
        <input type="text" />
        <div>
          <a href="#">Minha Conta</a>
          <img src="./assets/carrinho.svg" alt="carrinho de compras" />
        </div>
      </div>
    </header>

    <main class="cart">
      <div class="container">
        <div class="cart__title">
          <img src="./assets/carrinho de compras.svg" alt="" />
          <h1>Seu carrinho de compras</h1>
        </div>
        <div class="cart__item">
          <div>
            <img src="./assets/produto1.svg" alt="tênis" />
            <div>
              <h2>Nome do produto</h2>
              <span>tamanho</span>
              <span>cor</span>
              <a href="#">Excluir do Carrinho</a>
            </div>
          </div>
          <div class="cart__item__buttons">
            <div>
              <button>-</button>
              <input type="number" />
              <button>+</button>
            </div>
            <span>25 disponiveis</span>
          </div>
          <h1>R$330,00</h1>
        </div>
        <div class="cart__item">
          <div>
            <img src="./assets/produto2.svg" alt="tênis" />
            <div>
              <h2>Sneakers Air Wind</h2>
              <span>tamanho</span>
              <span>cor</span>
              <a href="#">Excluir do Carrinho</a>
            </div>
          </div>
          <div class="cart__item__buttons">
            <div>
              <button>-</button>
              <input type="number" />
              <button>+</button>
            </div>
            <span>25 disponiveis</span>
          </div>
          <h1>R$330,00</h1>
        </div>
        <div class="cart__item">
          <div>
            <img src="./assets/produto3.svg" alt="tênis" />
            <div>
              <h2>Nome do produto</h2>
              <span>tamanho</span>
              <span>cor</span>
              <a href="#">Excluir do Carrinho</a>
            </div>
          </div>
          <div class="cart__item__buttons">
            <div>
              <button>-</button>
              <input type="number" />
              <button>+</button>
            </div>
            <span>25 disponiveis</span>
          </div>
          <h1>R$330,00</h1>
        </div>
      </div>
    </main>
  </body>
</html>
